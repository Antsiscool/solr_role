---
solr_cloud_version: 6.3.0
solr_cloud_build_name: solr-{{ solr_cloud_version }}
solr_cloud_package: "{{ solr_cloud_build_name }}.tgz"
solr_cloud_url: http://apache.uvigo.es/lucene/solr/{{ solr_cloud_version }}/{{ solr_cloud_package }}
solr_port: 8983
solr_jmx_enabled: true
solr_jmx_port: 1099
solr_host: "{{ hostvars[inventory_hostname]['ansible_eth2']['ipv4']['address'] }}"

solr_heap: 512m
solr.jetty.threads.min: 10
solr.jetty.threads.max: 10000
solr.jetty.threads.idle.timeout: 5000
solr.jetty.threads.stop.timeout: 60000
solr.jetty.output.buffer.size: 32768
solr.jetty.output.aggregation.size: 8192

zookeeper_hosts: localhost:2181
zookeeper_hosts_solr_path: solr
zk_host: "{{ zookeeper_hosts }}/{{ zookeeper_hosts_solr_path }}"
