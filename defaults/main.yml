---
solr_cloud_version: 6.2.1
solr_cloud_build_name: solr-{{ solr_cloud_version }}
solr_cloud_package: "{{ solr_cloud_build_name }}.tgz"
solr_cloud_url: http://apache.uvigo.es/lucene/solr/{{ solr_cloud_version }}/{{ solr_cloud_package }}
solr_port: 8983
solr_jmx_enabled: true
solr_jmx_port: 1099
solr_host: "{{ hostvars[inventory_hostname]['ansible_eth1']['ipv4']['address'] }}"

zookeeper_hosts: localhost:2181
zookeeper_hosts_solr_path: solr
zk_host: "{{ zookeeper_hosts }}/{{ zookeeper_hosts_solr_path }}"
